<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search_user</title>
</head>
<body>
    <form method="get" action="/search/user/">
        <label>请输⼊需要搜索的⽤户名：</label>
        <input type="text" name="username">
        <input type="submit" value="搜索">
    </form>
    <table border="1" cellspacing="0">
        <tr>
            <th>id</th>
            <th>username</th>
            <th>password</th>
        </tr>
        {% for user in user_data %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
            </tr>
        {% endfor %}

    </table>

</body>
</html>
